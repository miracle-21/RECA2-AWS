# DATABASE
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://eca3team-mariadb-pmh.c1eiqtt31v98.ap-northeast-2.rds.amazonaws.com:3306/sbb
